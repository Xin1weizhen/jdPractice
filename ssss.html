<ul id="u">

<script>
    function my$ (id) {
        return document.getElementById(id);
    }
    var inputObj=document.getElementsByTagName("input");
    for (var i=0;i<inputObj.length;i++) {
        inputObj[i].onclick=function () {
            for (var j=0;j<inputObj.length;j++) {
                inputObj[j].value="pony";
            }
            this.value="jack";
        }
    }

    my$("pic").onclick=function () {
        this.src="images/sprite.footer.png";
        return false;
    }

    var list=my$("u").getElementsByTagName("li");

    for (var k=0;k<list.length;k++){
        list[j].onmouseover=function () {
            this.className="yellow";
        }
        list[j].onmouseout=function () {
            this.className="";
        }

        if (k%2==0) {
            list[k].style.backgroundColor="red";
        }
        else {
            list[k].style.backgroundColor="green";
        }
    }

    for (var j = 0; j < list.length; j++) {
        list[j].onmouseover = function () {
            this.className = "yellow";
        }
        list[j].onmouseout = function () {
            this.className = "";
        }
    }


</script>
